apiVersion: v1
kind: Pod
metadata:
    name: "{{ include "knowhub.name" . }}-test-connection"
    labels:
        {{- include "knowhub.labels" . | nindent 8 }}
    annotations:
        "helm.sh/hook": test-success
spec:
    containers:
        - name: wget
          image: busybox
          command: ['wget']
          args:  ['{{ include "knowhub.name" . }}:{{ .Values.service.port }}']
    restartPolicy: Never
