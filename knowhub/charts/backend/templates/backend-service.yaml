apiVersion: v1
kind: Service
metadata:
    name: {{ include "knowhub.name" . }}
    labels:
        {{- include "knowhub.labels" . | nindent 8 }}
spec:
    type: {{ .Values.service.type }}
    ports:
        - port: {{ .Values.service.port }}
          protocol: TCP
          name: https
    selector:
        {{- include "knowhub.matchLabels" . | nindent 8 }}
